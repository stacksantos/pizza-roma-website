<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./css/style.css" class="css" />
    <link rel="stylesheet" href="./css/custom.css" class="css" />
    <link
      href="https://fonts.googleapis.com/css2?family=Fira+Sans+Condensed:wght@200;300;400;500;600;700;800;900&family=Lobster&family=Montserrat:wght@200;300;400;500;700;800;900&family=Roboto+Condensed:wght@300;400;700&family=Roboto+Mono:ital,wght@0,100;0,400;0,500;1,200&display=swap"
      rel="stylesheet"
    />
    <title>Pizza Roma</title>
  </head>
  <body>
    <header class="center">
      <nav class="center">
        <ul class="row">
          <li>
            Call to order: <em style="color: rgb(255, 208, 0)">401-307-5710</em>
          </li>
        </ul>
      </nav>
    </header>

    <section class="heroContainer">
      <div class="pizzaDivider"></div>
      <section class="heroTitle center col">
        <h1>Pizza Roma <img src="./images/Pizza_Flatline.svg" alt="" /></h1>
        <div class="heading-line"></div>
        <h3>
          Come eat at
          <strong style="color: rgb(255, 253, 138)"
            >1092 Chalkstone Ave, Providence, RI 02908</strong
          >
        </h3>
        <div class="hoursOpen row">
          <h4 id="open">Open until 11:30pm</h4>
          <h4 id="fullHours">- <a href="*">Full Hours</a></h4>
        </div>
        <div class="btnContainer">
          <button class="btn-pill-slide">Order Online</button>
        </div>
      </section>
      <div class="arrowContainer">
        <span class="arrow"></span>
      </div>

      <section class="waveDivider1">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 1440 320">
          <path
            fill="#FFF"
            fill-opacity="1"
            d="M 0,400 C 0,400 0,200 0,200 C 142,176 284,152 434,160 C 584,168 742,208 911,220 C 1080,232 1260,216 1440,200 C 1440,200 1440,400 1440,400 Z"
          ></path>
        </svg>
      </section>
    </section>

    <section class="contentSection col center">
      <section class="menuSection col">
        <h2 class="justify">Menu</h2>
      </section>
    </section>
  </body>
</html>
